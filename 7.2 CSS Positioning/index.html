<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,">
  <title>Document</title>
  <style>
    @media screen and (min-width: 100px){
    .red-circle {
      width: 200px;
      height: 200px;
      background-color: rgb(196, 7, 7);
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left: 250px;
    }
    
    .blue-box {
      background-color: rgb(16, 16, 110);
      width: 500px;
      height: 300px;
      position: relative;
      top: 200px;
      left: 200px;
    }
  }
  </style>
</head>
<body>
  <div class="blue-box">
    <div class="red-circle"></div>
  </div>
</body>
</html>
